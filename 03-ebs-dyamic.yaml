apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  accessModes: 
  - ReadWriteOnce
  storageClassName: roboshop-ebs  # this is from StorageClass 
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Pod
metadata: 
  name: nginx-ebs-dynamic
  labels:
    purpose: ebs-dynamic-demo
    project: roboshop
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c
  containers: 
  - name: nginx
    image: nginx
    volumeMounts: 
    - name: persistent-storage # this is same as volumes name
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:  # this is same as volumeMount name
      claimName: ebs-dynamic # PVC Name